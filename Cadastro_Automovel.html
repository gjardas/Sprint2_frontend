<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Cadastro Automóvel</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <h1>CADASTRO AUTOMÓVEL</h1>
        <form action="#">
            <input type="text" placeholder="TIPO DO AUTOMÓVEL" required>
            <input type="text" placeholder="MODELO DO AUTOMÓVEL" required>
            <input type="text" placeholder="ANO DO AUTOMÓVEL" required>
            <input type="text" placeholder="PLACA" required>
            <input type="text" placeholder="COR" required>
            <input type="text" placeholder="CHASSI" required>
            <button type="submit">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
